<!DOCTYPE html>
<html lang="ko-kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/member-edit-layout}">
<th:block layout:fragment="content">
  <body>
  <div class='edit_container'>
    <div class='edit_box'>
      <div class='edit_content'>
        <div class='edit_input_row'>
          <span class='edit_title'>Email</span>
          <span class='pull_input_span_readonly'>
              <input type='text' id="edit_email_input" readonly/>
          </span>
          <span id='edit_email_error_text' class='edit_error_text'>유효한 이메일 형식이 아닙니다.</span>
        </div>

        <div class='edit_input_row'>
          <span class='edit_title'>Edit Pwd</span>
          <span class='pull_input_span'>
            <input type='password' placeholder="영문자 숫자 특수문자를 포함한 8~16자 입력" id="edit_password_input" onblur="edit_pwd_check()"/>
          </span>
          <span id='edit_password_error_text' class='edit_error_text'>잘못된 비빌번호 형식입니다.</span>
        </div>

        <div class='edit_input_row'>
          <span class='edit_title'>Edit Pwd Check</span>
          <span class='pull_input_span'>
            <input type='password' placeholder="비번 재입력" id="edit_password_check_input" onblur="edit_pwd_check2()"/>
          </span>
          <span id='edit_password_check_error_text' class='edit_error_text'>비밀번호가 동일하지 않습니다.</span>
        </div>

        <div class='edit_input_row'>
          <span class='edit_title'>Edit Name</span>
          <span class='pull_input_span'>
            <input type='text' placeholder="한글 1자~5자 입력" id="edit_name_input" onblur="edit_name_check()"/>
          </span>
          <span id='edit_name_error_text' class='edit_error_text'>이름이 유효하지않습니다.</span>
        </div>

        <div class='edit_input_row'>
          <span class='edit_title'>Edit Grade</span>
          <span class='pull_input_span'>
            <select id="edit_grade_select">
                <option value="1" id="grade_select1">1학년</option>
                <option value="2" id="grade_select2">2학년</option>
                <option value="3" id="grade_select3">3학년</option>
                <option value="4" id="grade_select4">4학년</option>
            </select>
          </span>
        </div>

        <div class='edit_input_row'>
          <span class='edit_title'>Student ID</span>
          <span class='pull_input_span_readonly'>
            <input type='text' id="edit_student_id_input" readonly/>
          </span>
        </div>

        <div class='edit_button_row'>
          <button type='button' onclick="edit_submit()">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <div id='footer'></div>
  </body>
</th:block>
</html>
